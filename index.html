<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Tracker - Nolan, Cole, Hawk Tuah & Guru</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'in': 'slideInFromTop 0.3s ease-out'
                    },
                    keyframes: {
                        slideInFromTop: {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .animate-in {
            animation: slideInFromTop 0.3s ease-out;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }
        .spinner {
            border: 3px solid #374151;
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Airtable Configuration
        const AIRTABLE_CONFIG = {
            baseId: 'applm38wEyJnVSDTV',
            tableName: 'Bets',
            apiKey: 'patrbGtTYdGSl8AZT.9373ff88a970f38ce3054984f45f1503703e317ed932164128e3ec2bc008919b'
        };

        // Airtable API helper functions
        const airtableAPI = {
            baseURL: `https://api.airtable.com/v0/${AIRTABLE_CONFIG.baseId}/${AIRTABLE_CONFIG.tableName}`,
            
            headers: {
                'Authorization': `Bearer ${AIRTABLE_CONFIG.apiKey}`,
                'Content-Type': 'application/json'
            },

            async fetchBets() {
                try {
                    const response = await fetch(`${this.baseURL}?sort[0][field]=Created&sort[0][direction]=desc`, {
                        headers: this.headers
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    return data.records.map(record => ({
                        id: record.id,
                        ...record.fields
                    }));
                } catch (error) {
                    console.error('Error fetching bets:', error);
                    throw error;
                }
            },

            async createBet(bet) {
                try {
                    const response = await fetch(this.baseURL, {
                        method: 'POST',
                        headers: this.headers,
                        body: JSON.stringify({
                            fields: {
                                Description: bet.description,
                                Amount: bet.amount,
                                Bettor: bet.bettor,
                                BetAgainst: bet.betAgainst,
                                Odds: bet.odds || '',
                                ResolveDate: bet.resolveDate || '',
                                Status: bet.status,
                                Created: new Date().toISOString(),
                                Winner: ''
                            }
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('Error creating bet:', error);
                    throw error;
                }
            },

            async updateBet(id, updates) {
                try {
                    const response = await fetch(`${this.baseURL}/${id}`, {
                        method: 'PATCH',
                        headers: this.headers,
                        body: JSON.stringify({
                            fields: updates
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('Error updating bet:', error);
                    throw error;
                }
            },

            async deleteBet(id) {
                try {
                    const response = await fetch(`${this.baseURL}/${id}`, {
                        method: 'DELETE',
                        headers: this.headers
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    return true;
                } catch (error) {
                    console.error('Error deleting bet:', error);
                    throw error;
                }
            }
        };

        // Simple SVG icons
        const Plus = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3,6 5,6 21,6"></polyline>
                <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Check = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="20,6 9,17 4,12"></polyline>
            </svg>
        );

        const DollarSign = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const Calendar = () => (
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const TrendingUp = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23,6 13.5,15.5 8.5,10.5 1,18"></polyline>
                <polyline points="17,6 23,6 23,12"></polyline>
            </svg>
        );

        const Users = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const RefreshCw = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23,4 23,10 17,10"></polyline>
                <polyline points="1,20 1,14 7,14"></polyline>
                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
            </svg>
        );

        const Database = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
            </svg>
        );

        const AlertCircle = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const BettingTracker = () => {
            const [bets, setBets] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [refreshing, setRefreshing] = useState(false);
            const [showAddForm, setShowAddForm] = useState(false);
            const [newBet, setNewBet] = useState({
                description: '',
                amount: '',
                bettor: 'Nolan',
                betAgainst: 'Cole',
                odds: '',
                resolveDate: '',
                status: 'active'
            });

            const friends = ['Nolan', 'Cole', 'Hawk Tuah', 'Guru'];

            const loadBets = useCallback(async () => {
                try {
                    setError(null);
                    const betsData = await airtableAPI.fetchBets();
                    setBets(betsData);
                } catch (err) {
                    setError('Failed to load bets. Check your connection.');
                    console.error('Load error:', err);
                } finally {
                    setLoading(false);
                    setRefreshing(false);
                }
            }, []);

            // Initial load
            useEffect(() => {
                loadBets();
            }, [loadBets]);

            // Auto-refresh every 10 seconds
            useEffect(() => {
                const interval = setInterval(() => {
                    if (!loading && !refreshing) {
                        setRefreshing(true);
                        loadBets();
                    }
                }, 10000);

                return () => clearInterval(interval);
            }, [loadBets, loading, refreshing]);

            const addBet = async () => {
                if (!newBet.description || !newBet.amount) return;
                
                try {
                    setError(null);
                    await airtableAPI.createBet(newBet);
                    setNewBet({
                        description: '',
                        amount: '',
                        bettor: 'Nolan',
                        betAgainst: 'Cole',
                        odds: '',
                        resolveDate: '',
                        status: 'active'
                    });
                    setShowAddForm(false);
                    // Refresh to show new bet
                    await loadBets();
                } catch (error) {
                    setError('Failed to add bet. Please try again.');
                }
            };

            const removeBet = async (id) => {
                try {
                    setError(null);
                    await airtableAPI.deleteBet(id);
                    await loadBets();
                } catch (error) {
                    setError('Failed to remove bet. Please try again.');
                }
            };

            const markPaid = async (id) => {
                try {
                    setError(null);
                    await airtableAPI.updateBet(id, { Status: 'paid' });
                    await loadBets();
                } catch (error) {
                    setError('Failed to update bet. Please try again.');
                }
            };

            const markWon = async (id, winner) => {
                try {
                    setError(null);
                    await airtableAPI.updateBet(id, { Status: 'won', Winner: winner });
                    await loadBets();
                } catch (error) {
                    setError('Failed to update bet. Please try again.');
                }
            };

            const refreshBets = () => {
                setRefreshing(true);
                loadBets();
            };

            const calculateTotals = () => {
                const totals = {};
                friends.forEach(friend => {
                    totals[friend] = {};
                    friends.forEach(other => {
                        if (friend !== other) totals[friend][other] = 0;
                    });
                });

                bets.filter(bet => bet.Status === 'won').forEach(bet => {
                    if (bet.Winner === bet.Bettor) {
                        totals[bet.BetAgainst][bet.Bettor] += bet.Amount;
                    } else {
                        totals[bet.Bettor][bet.BetAgainst] += bet.Amount;
                    }
                });

                return totals;
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center">
                        <div className="text-center">
                            <div className="spinner mb-4"></div>
                            <p className="text-white">Loading bets...</p>
                        </div>
                    </div>
                );
            }

            const totals = calculateTotals();
            const activeBets = bets.filter(bet => bet.Status === 'active');
            const completedBets = bets.filter(bet => bet.Status !== 'active');

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
                    <div className="container mx-auto px-4 py-6 max-w-md">
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-2 mb-2">
                                <DollarSign size={32} />
                                <h1 className="text-3xl font-bold text-white">Bet Tracker</h1>
                            </div>
                            <div className="flex items-center justify-center gap-2">
                                <p className="text-slate-300">Nolan, Cole, Hawk Tuah & Guru</p>
                                <button 
                                    onClick={refreshBets}
                                    className={`p-1 rounded text-slate-300 hover:text-white transition-colors ${refreshing ? 'animate-spin' : 'hover:bg-slate-700'}`}
                                    title="Refresh"
                                >
                                    <RefreshCw />
                                </button>
                            </div>
                        </div>

                        {error && (
                            <div className="bg-red-900/20 border border-red-700 rounded-xl p-4 mb-6 flex items-center gap-2">
                                <AlertCircle />
                                <p className="text-red-300 text-sm">{error}</p>
                            </div>
                        )}

                        <div className="grid grid-cols-2 gap-4 mb-6">
                            <div className="bg-slate-800/50 backdrop-blur-sm rounded-xl p-4 border border-slate-700">
                                <div className="flex items-center gap-2">
                                    <TrendingUp />
                                    <span className="text-slate-300 text-sm">Active Bets</span>
                                </div>
                                <p className="text-2xl font-bold text-white">{activeBets.length}</p>
                            </div>
                            <div className="bg-slate-800/50 backdrop-blur-sm rounded-xl p-4 border border-slate-700">
                                <div className="flex items-center gap-2">
                                    <Check />
                                    <span className="text-slate-300 text-sm">Completed</span>
                                </div>
                                <p className="text-2xl font-bold text-white">{completedBets.length}</p>
                            </div>
                        </div>

                        <div className="bg-slate-800/50 backdrop-blur-sm rounded-xl p-4 mb-6 border border-slate-700">
                            <h3 className="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                                <Users />
                                Outstanding Balances
                            </h3>
                            {friends.map(person => (
                                <div key={person} className="mb-3 last:mb-0">
                                    <p className="text-white font-medium">{person} owes:</p>
                                    <div className="ml-4 space-y-1">
                                        {friends.filter(f => f !== person).map(other => {
                                            const amount = totals[person][other];
                                            return amount > 0 ? (
                                                <p key={other} className="text-red-400">
                                                    ${amount.toFixed(2)} to {other}
                                                </p>
                                            ) : null;
                                        })}
                                        {friends.filter(f => f !== person).every(other => totals[person][other] === 0) && (
                                            <p className="text-green-400">All settled up! 🎉</p>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>

                        <button
                            onClick={() => setShowAddForm(!showAddForm)}
                            className="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-semibold py-4 px-6 rounded-xl mb-6 flex items-center justify-center gap-2 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-[1.02] active:scale-[0.98]"
                        >
                            <Plus />
                            Add New Bet
                        </button>

                        {showAddForm && (
                            <div className="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 mb-6 border border-slate-700 animate-in">
                                <h3 className="text-lg font-semibold text-white mb-4">New Bet</h3>
                                
                                <div className="space-y-4">
                                    <input
                                        type="text"
                                        placeholder="What's the bet about?"
                                        value={newBet.description}
                                        onChange={(e) => setNewBet({...newBet, description: e.target.value})}
                                        className="w-full bg-slate-700 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                                    />
                                    
                                    <input
                                        type="number"
                                        placeholder="Amount ($)"
                                        value={newBet.amount}
                                        onChange={(e) => setNewBet({...newBet, amount: e.target.value})}
                                        className="w-full bg-slate-700 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                                    />
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        <select
                                            value={newBet.bettor}
                                            onChange={(e) => setNewBet({...newBet, bettor: e.target.value})}
                                            className="bg-slate-700 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                                        >
                                            {friends.map(friend => (
                                                <option key={friend} value={friend}>{friend}</option>
                                            ))}
                                        </select>
                                        
                                        <select
                                            value={newBet.betAgainst}
                                            onChange={(e) => setNewBet({...newBet, betAgainst: e.target.value})}
                                            className="bg-slate-700 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                                        >
                                            {friends.filter(f => f !== newBet.bettor).map(friend => (
                                                <option key={friend} value={friend}>{friend}</option>
                                            ))}
                                        </select>
                                    </div>
                                    
                                    <input
                                        type="text"
                                        placeholder="Odds (optional, e.g., 2:1)"
                                        value={newBet.odds}
                                        onChange={(e) => setNewBet({...newBet, odds: e.target.value})}
                                        className="w-full bg-slate-700 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                                    />
                                    
                                    <input
                                        type="date"
                                        value={newBet.resolveDate}
                                        onChange={(e) => setNewBet({...newBet, resolveDate: e.target.value})}
                                        className="w-full bg-slate-700 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:outline-none"
                                    />
                                    
                                    <div className="flex gap-3">
                                        <button
                                            onClick={addBet}
                                            className="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition-colors duration-200"
                                        >
                                            Add Bet
                                        </button>
                                        <button
                                            onClick={() => setShowAddForm(false)}
                                            className="flex-1 bg-slate-600 hover:bg-slate-700 text-white font-semibold py-3 rounded-lg transition-colors duration-200"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeBets.length > 0 && (
                            <div className="mb-6">
                                <h3 className="text-lg font-semibold text-white mb-4">Active Bets</h3>
                                <div className="space-y-3">
                                    {activeBets.map(bet => (
                                        <div key={bet.id} className="bg-slate-800/50 backdrop-blur-sm rounded-xl p-4 border border-slate-700">
                                            <div className="flex justify-between items-start mb-2">
                                                <h4 className="text-white font-medium flex-1">{bet.Description}</h4>
                                                <div className="flex flex-col gap-2 ml-4">
                                                    <button
                                                        onClick={() => markWon(bet.id, bet.Bettor)}
                                                        className="bg-green-600/20 hover:bg-green-600/30 text-green-400 px-3 py-1 rounded-lg transition-colors duration-200 text-xs font-medium whitespace-nowrap"
                                                    >
                                                        {bet.Bettor} wins
                                                    </button>
                                                    <button
                                                        onClick={() => markWon(bet.id, bet.BetAgainst)}
                                                        className="bg-purple-600/20 hover:bg-purple-600/30 text-purple-400 px-3 py-1 rounded-lg transition-colors duration-200 text-xs font-medium whitespace-nowrap"
                                                    >
                                                        {bet.BetAgainst} wins
                                                    </button>
                                                    <button
                                                        onClick={() => removeBet(bet.id)}
                                                        className="bg-red-600/20 hover:bg-red-600/30 text-red-400 p-2 rounded-lg transition-colors duration-200 self-center"
                                                    >
                                                        <Trash2 />
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <div className="text-slate-300 text-sm space-y-1">
                                                <p>{bet.Bettor} vs {bet.BetAgainst} • ${bet.Amount}</p>
                                                {bet.Odds && <p>Odds: {bet.Odds}</p>}
                                                {bet.ResolveDate && (
                                                    <p className="flex items-center gap-1">
                                                        <Calendar />
                                                        Resolves: {new Date(bet.ResolveDate).toLocaleDateString()}
                                                    </p>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {completedBets.length > 0 && (
                            <div>
                                <h3 className="text-lg font-semibold text-white mb-4">Completed Bets</h3>
                                <div className="space-y-3">
                                    {completedBets.map(bet => (
                                        <div key={bet.id} className="bg-slate-800/30 backdrop-blur-sm rounded-xl p-4 border border-slate-600">
                                            <div className="flex justify-between items-start mb-2">
                                                <h4 className="text-slate-300 font-medium flex-1">{bet.Description}</h4>
                                                <div className="flex gap-2 ml-4">
                                                    {bet.Status === 'won' && (
                                                        <button
                                                            onClick={() => markPaid(bet.id)}
                                                            className="bg-yellow-600/20 hover:bg-yellow-600/30 text-yellow-400 p-2 rounded-lg transition-colors duration-200"
                                                            title="Mark as paid"
                                                        >
                                                            <DollarSign size={16} />
                                                        </button>
                                                    )}
                                                    <button
                                                        onClick={() => removeBet(bet.id)}
                                                        className="bg-red-600/20 hover:bg-red-600/30 text-red-400 p-2 rounded-lg transition-colors duration-200"
                                                    >
                                                        <Trash2 />
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <div className="text-slate-400 text-sm space-y-1">
                                                <p>{bet.Bettor} vs {bet.BetAgainst} • ${bet.Amount}</p>
                                                {bet.Winner && (
                                                    <p className="text-green-400">Winner: {bet.Winner}</p>
                                                )}
                                                <p className="capitalize">Status: {bet.Status}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {bets.length === 0 && !loading && (
                            <div className="text-center py-12">
                                <DollarSign size={64} />
                                <p className="text-slate-400 text-lg mt-4">No bets yet!</p>
                                <p className="text-slate-500">Add your first bet to get started</p>
                            </div>
                        )}
                    </div>
                </div>
            );
